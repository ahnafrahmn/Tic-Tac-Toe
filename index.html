<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container1">
        <div class="msg1"></div>
        <div class="container2">
            <div class="turn">
                <div class="turnWindow turnOfX">X</div>
                <div class="turnWindow turnOfO">O</div>
            </div>

<!-- ---------------------------------   box   ---------------------------------- -->

            <div class="grid">
                <div class="button btn1"></div>
                <div class="button btn2"></div>
                <div class="button btn3"></div>
                <div class="button btn4"></div>
                <div class="button btn5"></div>
                <div class="button btn6"></div>
                <div class="button btn7"></div>
                <div class="button btn8"></div>
                <div class="button btn9"></div>

            </div>



            <!--==================== Lines ====================-->


            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
            <div class="line line4"></div>
            <div class="line line5"></div>
            <div class="line line6"></div>
            <div class="line line7"></div>
            <div class="line line8"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
